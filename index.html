<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Credit Card Number Verification</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75ca516ec9.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <div class ="wrapper">
        <div class="payment">
         <div class="payment-logo">
           <p>BJ</p>
           </div>
          <h2>Payment Blackgem</h2>

          <div class="form">
            <div class="card space icon-relative">
                <label for="label">Card Holder:</label>
                <input type="text" class="input" name="card_holder" placeholder="Card Holder Name" >
                <i class="fas fa-user"></i>
              </div>
              <div class="card space icon-relative">
                  <label for="label">Card Number:</label>
                  <input type="text" class="input" name="card_holder" placeholder="Card Number" data-mask="0000 0000 0000 0000">
                  <i class="far fa-credit-card"></i>
                </div>
              <div class="card-group space icon-relative">
                  <div class="card-item">
                     <label for="label"> Expiry Date:</label>
                     <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                    <i class="far fa-calendar-alt"></i>
                  </div>
                  </div>
                  <div class="card-group space icon-relative">
                      <div class="card-item">
                         <label for="label">CVC:</label>
                         <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
                        <i class="fas fa-user-lock"></i>
                      </div>
                      </div>
                      <div class="btn">Pay</div>
              </div>
          </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" type="text/javascript">  </script>
  </body>
</html>
